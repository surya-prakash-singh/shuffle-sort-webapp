<!DOCTYPE html>
<html>
    <head>
        <title>Sort Shuffel App</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <h1>Shuffle and Sort</h1>
                <div class="line"></div>
            </header>
            <!-- Main Container-->
            <main class="container-section">
                <div>
                    <button id="doShuffle" type="button" class="btn blue active">
                        Shuffle
                    </button>
                    <button id="doSort" type="button" class="btn blue">
                        Sort
                    </button>
                </div>
                <div id="shuffleAndSort" class="container-shuffle-sort">
                    <div class="item-1 item-height">1</div>
                    <div class="item-2 item-height">2</div>
                    <div class="item-3 item-height">3</div>
                    <div class="item-4 item-height">4</div>
                    <div class="item-5 item-height">5</div>
                    <div class="item-6 item-height">6</div>
                    <div class="item-7 item-height">7</div>
                    <div class="item-8 item-height">8</div>
                    <div class="item-9 item-height">9</div>
                </div>
            </main>
            <!-- Footer -->
            <footer>
                <p>
                    Shuffel and Sort by Surya Prakash Singh
                </p>
            </footer>
        </div>
    </body>
</html>
